<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <!--<a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>-->
      <a mat-list-item routerLink="/queue" routerLinkActive="active">
        <mat-icon mat-list-icon>list</mat-icon>
        Queue</a>
      <a mat-list-item routerLink="/recipe" routerLinkActive="active"><mat-icon mat-list-icon>receipt</mat-icon>Recipe</a>
      <a mat-list-item routerLink="/modules" routerLinkActive="active">
        <mat-icon mat-list-icon>view_module</mat-icon>
        <span matBadgeOverlap="false" [matBadge]="backend.modules? backend.modules.length: ''">Modules</span></a>
      <mat-divider></mat-divider>
      <a mat-list-item routerLink="/settings" routerLinkActive="active"><mat-icon mat-list-icon>settings</mat-icon>Settings</a>
      <a mat-list-item routerLink="/about" routerLinkActive="active"><mat-icon mat-list-icon>help</mat-icon>About</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>PFE Visualization</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <div class="grid-container mat-typography">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
