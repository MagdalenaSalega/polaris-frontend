<div class="component-card">
        
    <div class="component-card-header service-launcher-card-header">
        <span>Services</span>
        <div class="field search">
            <mat-form-field>
                <input matInput (keyup)="onKey($event)">
            </mat-form-field>
            <svg class="field search icon" width="24" height="24">
                    <path d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"/>
            </svg>
        </div>
        <div class="field sort">
            <mat-form-field>
                <mat-select (selectionChange)="onSelect()" [(value)] ="sorting">
                    <mat-option *ngFor="let _sorting of SortingOptions | keys" [value]="_sorting.value" >{{_sorting.value}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <div class="component-card-content service-launcher-card-content"> 
        <div class="background"></div>
        <div cdkDropList cdkDropListOrientation="horizontal"   (cdkDropListDropped)="dropedInPinnedSection($event)"  #pinnedList="cdkDropList" [cdkDropListConnectedTo]="[unpinnedList]" class="section_pinned_services " >
            <app-servicelauncher-button cdkDrag  [cdkDragData]="service"
                *ngFor="let service of pinnedServiceArray | async" [currentService]="service" (openSettings)="openDialog(service)"(pinService) ="pinService(service)"  (setAction)="setAction($event)">  
            </app-servicelauncher-button>
        </div>
        <mat-divider></mat-divider>
        <div class="section_services" cdkDropList cdkDropListOrientation="horizontal"   (cdkDropListDropped)="dropedInUnpinnedSection($event)"  #unpinnedList="cdkDropList" [cdkDropListConnectedTo]="[pinnedList]">
            <div class="section_services" *ngIf="sorting === SortingOptions.default || sorting === SortingOptions.alphabetically"  >  
                <app-servicelauncher-button  cdkDrag  [cdkDragData]="service"
                        *ngFor="let service of serviceArray |async"
                        [currentService]="service" (openSettings)="openDialog(service)" (pinService) ="pinService(service)"  (setAction)="setAction($event)">
                </app-servicelauncher-button>
            </div>
            <div class="section_services" *ngIf="sorting === SortingOptions.module || sorting === SortingOptions.state || sorting === SortingOptions.activity">
                <div *ngFor ="let item of serviceArray | async | keys">
                        <h2>{{item.key}}</h2>
                        <div class ="section_services">
                            <app-servicelauncher-button  cdkDrag  [cdkDragData]="service"
                                *ngFor="let service of item.value"
                                [currentService]="service" (openSettings)="openDialog(service)" (pinService) ="pinService(service)" (setAction)="setAction($event)">
                            </app-servicelauncher-button>
                        </div>
                    <mat-divider></mat-divider>
                </div>
            </div>
        </div>
    </div>
</div>
