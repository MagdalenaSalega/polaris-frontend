<h1 class="mat-display-1">Add new Module</h1>


<p>
  <button type="button" mat-button (click)="imgFileInput.click()">Load from file</button>
  <input hidden type="file" #imgFileInput (change)="previewFile($event)"/>
</p>
<mat-form-field class="example-container">
          <textarea matInput placeholder="Module options" matTextareaAutosize
                    matAutosizeMinRows="5"
                    matAutosizeMaxRows="30"
                    disabled
                    [ngModel]="module"></textarea>
</mat-form-field>

<p>
  <button mat-button color="primary" [disabled]="module==undefined" (click)="addModule()">Add</button>
  <button mat-button color="warn" (click)="cancel()">Cancel</button>
</p>
