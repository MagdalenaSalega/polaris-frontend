<h1 class="mat-h1">Recipe</h1>

<button mat-button routerLink="/recipe/new">
  <mat-icon>library_add</mat-icon>
  Add Recipe
</button>

<mat-card class="recipe-card" *ngFor="let recipe of recipes">
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-h2">{{recipe.options.name}}</h2>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="remove(recipe.id)">Remove</button>
      </mat-menu>
    </mat-card-title>
    <mat-card-subtitle>Version: {{recipe.options.version}} ({{recipe.id}})</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    <mat-list>
      <mat-list-item>
        <h3 mat-line>{{recipe.options.author}}</h3>
        <p mat-line class="mat-form-field-label">Author</p>
      </mat-list-item>
      <mat-list-item>
        <h3 mat-line>{{recipe.options.steps.length}}</h3>
        <p mat-line class="mat-form-field-label">Steps</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/recipe', recipe.id]">
      <mat-icon>details</mat-icon>
      Details
    </button>
    <button mat-button (click)="addToPlayList(recipe.id)">
      <mat-icon>playlist_add</mat-icon>
      Add to Playlist
    </button>
  </mat-card-actions>
</mat-card>
