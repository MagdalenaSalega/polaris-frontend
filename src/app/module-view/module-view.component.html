<h1 class="mat-h1">Modules</h1>
<mat-grid-list cols="2" rowHeight="500px">
  <mat-grid-tile *ngFor="let module of modules | async">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          <h2 class="mat-h2">{{module.id}}</h2>
          <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu" xPosition="before">
            <button *ngIf="module.connected" mat-menu-item (click)="disconnect(module.id)">Disonnect</button>
            <button *ngIf="!module.connected" mat-menu-item (click)="connect(module.id)">Connect</button>
            <button mat-menu-item (click)="remove(module.id)">Remove</button>
          </mat-menu>
        </mat-card-title>
        <mat-card-subtitle>{{module.endpoint}} - <span *ngIf="!module.connected">not </span>connected
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let service of module.services">
            <mat-expansion-panel-header>
              <mat-panel-title>
                {{service.service}}
              </mat-panel-title>
              <mat-panel-description>
                {{service.state}}
              </mat-panel-description>
            </mat-expansion-panel-header>

            <h3 class="mat-h3">Commands</h3>
            <button mat-button (click)="sendCommand(module.id, service.service,'start')">Start</button>
            <button mat-button (click)="sendCommand(module.id, service.service,'stop')">Stop</button>
            <button mat-button (click)="sendCommand(module.id, service.service,'complete')">Complete</button>
            <button mat-button (click)="sendCommand(module.id, service.service,'reset')">Reset</button>
            <button mat-button (click)="sendCommand(module.id, service.service,'pause')">Pause</button>
            <button mat-button (click)="sendCommand(module.id, service.service,'resume')">Resume</button>
            <button mat-button (click)="sendCommand(module.id, service.service,'unhold')">Unhold</button>

            <h3 class="mat-h3">Parameter</h3>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
