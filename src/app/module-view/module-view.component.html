<h1 class="mat-h1">Modules</h1>

<button mat-button routerLink="/modules/new">Add Module</button>

<mat-card class="dashboard-card" *ngFor="let module of modules">
  <mat-card-header>
    <mat-card-title>
      <h2 class="mat-h2">{{module.id}}</h2>
      <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button *ngIf="module.connected" mat-menu-item (click)="configure(module)">Configure Parameters</button>
          <button *ngIf="module.connected" mat-menu-item (click)="disconnect(module.id)">Disconnect</button>
        <button *ngIf="!module.connected" mat-menu-item (click)="connect(module.id)">Connect</button>
        <button mat-menu-item (click)="remove(module.id)">Remove</button>
      </mat-menu>
    </mat-card-title>
      <mat-card-subtitle class="with-icon">
          <mat-icon>{{ module.connected ? 'link' : 'clear'}}</mat-icon> &nbsp;
          {{module.endpoint}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content" *ngIf="module.services">
    <mat-accordion>
      <div *ngFor="let service of module.services">
        <app-service-view [service]="service" [module]="module" *ngIf="service">
        </app-service-view>
      </div>
    </mat-accordion>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>
